      <div class="p-8 max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Conversations</h1>
        <ul id="conversationsList" class="divide-y divide-gray-200 bg-white rounded shadow">
          <!-- Conversations will be rendered here -->
        </ul>
      </div>
      <script>
        // Mock conversations data
        const conversations = [
          { name: 'Alice Johnson', last: 'Hey, how are you?' },
          { name: 'Bob Smith', last: 'Letâ€™s catch up soon.' },
          { name: 'Charlie Lee', last: 'Sent the files.' }
        ];
        const clist = document.getElementById('conversationsList');
        conversations.forEach(conv => {
          const li = document.createElement('li');
          li.className = 'p-4 flex justify-between items-center';
          li.innerHTML = `<span><strong>${conv.name}</strong><br><span class='text-gray-500 text-sm'>${conv.last}</span></span><button class='bg-blue-600 text-white px-3 py-1 rounded'>Open</button>`;
          clist.appendChild(li);
        });
      </script>

    <script>
