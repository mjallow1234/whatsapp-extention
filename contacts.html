      <div class="p-8 max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Contacts</h1>
        <input id="searchInput" type="text" placeholder="Search contacts..." class="w-full border rounded px-3 py-2 mb-4" />
        <ul id="contactsList" class="divide-y divide-gray-200 bg-white rounded shadow">
          <!-- Contacts will be rendered here -->
        </ul>
      </div>
      <script>
        // Mock contacts data
        const contacts = [
          { name: 'Alice Johnson', phone: '+1234567890', avatar: 'https://randomuser.me/api/portraits/women/1.jpg' },
          { name: 'Bob Smith', phone: '+1987654321', avatar: 'https://randomuser.me/api/portraits/men/2.jpg' },
          { name: 'Charlie Lee', phone: '+1122334455', avatar: 'https://randomuser.me/api/portraits/men/3.jpg' }
        ];
        const list = document.getElementById('contactsList');
        const searchInput = document.getElementById('searchInput');
        function renderContacts(filter = '') {
          list.innerHTML = '';
          contacts.filter(c => c.name.toLowerCase().includes(filter.toLowerCase())).forEach(c => {
            const li = document.createElement('li');
            li.className = 'p-4 flex justify-between items-center';
            li.innerHTML = `<span class='flex items-center gap-3'><img src='${c.avatar}' class='w-10 h-10 rounded-full border' alt='${c.name}' /><span><strong>${c.name}</strong><br><span class='text-gray-500 text-sm'>${c.phone}</span></span></span><button class='bg-blue-600 text-white px-3 py-1 rounded'>Message</button>`;
            list.appendChild(li);
          });
        }
        renderContacts();
        searchInput.addEventListener('input', e => renderContacts(e.target.value));
      </script>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
  </body>
